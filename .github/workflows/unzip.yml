name: Unzip new.zip to Root

on:
  workflow_dispatch:

jobs:
  unzip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install unzip -y

      - name: Unzip new.zip to root folder
        run: |
          if [ -f "new.zip" ]; then
            unzip -o new.zip -d ./
            rm -f new.zip
          else
            echo "‚ùå new.zip file not found!"
            exit 1
          fi

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -m "Unzipped new.zip to root"
          git push
